<div>
  <div class="container-fluid">
    <div class="row my-4">
      <div class="col-lg-9 mx-auto text-center">
        <h4>NOTAS</h4>
      </div>
      <div class="col-lg-3">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Agregar
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-9 mx-auto my-8">
        <table class="table table-bordered table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">TITULO</th>
              <th scope="col">DESCRIPCION</th>
              <th scope="col">FECHA DE CREACION</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td colspan="2">Larry the Bird</td>
              <td>@twitter</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Formulario</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="inputTitle" class="form-label">Titulo</label>
              <input type="text" class="form-control" id="inputTitle" aria-describedby="titleHelp">
              <div id="titleHelp" class="form-text">Este es el enunciado donde muestra la nota.</div>
            </div>
            <div class="mb-3">
              <label for="inputDescription" class="form-label">Descripcion</label>
              <textarea class="form-control" id="inputDescription" rows="3"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>
</div>
